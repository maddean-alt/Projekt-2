<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulsierender Button Test</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0a0f18;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .pulse {
            padding: 20px 40px;
            font-size: 1.5rem;
            color: white;
            background-color: #27c2f6;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            animation: pulseAnim 1.5s infinite;
        }
        @keyframes pulseAnim {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(39,194,246, 0.7); }
            70% { transform: scale(1.1); box-shadow: 0 0 20px 10px rgba(39,194,246, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(39,194,246, 0); }
        }
    </style>
</head>
<body>
    <button class="pulse">Klick mich</button>
</body>
</html>
