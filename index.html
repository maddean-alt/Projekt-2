<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Level Up Life – Look-Lock</title>

  <style>
    :root{
      --bg:#0a0f18;
      --text:#e9eef5;
      --primary:#27c2f6;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background: radial-gradient(150% 120% at 50% -10%, #162740 0%, var(--bg) 60%);
      color:var(--text);
      font:16px/1.45 system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;
    }

    .wrap{max-width:480px;margin:0 auto;padding:12px;}
    .scene{
      position:relative;
      width:100%;
      aspect-ratio:9/16;               /* hält exakt 9:16 wie im Mockup */
      overflow:hidden;
      border-radius:18px;
      background:#0b1420;
      box-shadow:0 20px 60px rgba(0,0,0,.35);
    }
    .scene::after{                      /* leichte Vignette */
      content:""; position:absolute; inset:-18%;
      pointer-events:none;
      background: radial-gradient(120% 110% at 50% 18%, transparent 55%, rgba(0,0,0,.45) 92%);
    }

    .layer{ position:absolute; inset:0; width:100%; height:100%; object-fit:cover; }
    .bg{ }        /* Hintergrund */
    .river{ }     /* Fluss-Overlay (PNG mit Alpha) */
    .trees{ }     /* Baum-Overlay */
    .house{
      object-fit:contain;               /* Haus behält Proportionen */
    }

    /* Aktiver Meilenstein (PNG mit integriertem Glow) */
    .milestone{
      position:absolute;
      transform:translate(-50%,-50%);
      width:12%;                        /* Größe relativ – gern anpassen */
      height:auto;
      pointer-events:auto;
      animation:pulse 2.2s ease-in-out infinite;
    }
    @keyframes pulse{
      0%,100%{ transform:translate(-50%,-50%) scale(1);   filter:brightness(1); }
      50%   { transform:translate(-50%,-50%) scale(1.06); filter:brightness(1.08); }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="scene">
      <!-- Lege diese Dateien in /assets (sind bei dir schon vorhanden) -->
      <img class="layer bg"    alt="Hintergrund" src="assets/bg_bitmap_540x960.png" />
      <img class="layer river" alt="Fluss"       src="assets/r iver_bitmap.png" />
      <img class="layer trees" alt="Bäume"       src="assets/trees_bitmap.png" />
      <img class="layer house" alt="Haus"        src="assets/house_bitmap.png" />

      <!-- Beispiel-Meilenstein: Position über left/top (%) anpassen -->
      <img class="milestone" alt="Aktiver Meilenstein"
           src="assets/milestone_glow.png"
           style="left: 50%; top: 62%;" />
    </div>
  </div>
</body>
</html>
