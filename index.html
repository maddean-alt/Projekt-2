<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Level Up Life – Look-Lock</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">
    <div class="scene vignette">
      <!-- Ebenen: genau diese Dateien im Ordner /assets ablegen -->
      <img class="layer bg"     alt="Hintergrund" src="assets/bg_bitmap.png" />
      <img class="layer river"  alt="Fluss"       src="assets/river_bitmap.png" />
      <img class="layer trees"  alt="Bäume"       src="assets/trees_bitmap.png" />
      <img class="layer house"  alt="Haus"        src="assets/house_bitmap.png" />

      <!-- Beispiel-Meilenstein (aktiv, pulsierend) -->
      <img
        class="milestone is-active"
        alt="Aktiver Meilenstein"
        src="assets/milestone_glow.png"
        style="left: 48%; top: 58%;"
      />
    </div>

    <!-- HUD (optional) -->
    <footer class="hud">
      <button class="btn secondary" disabled>Zurück</button>
      <button class="btn primary">Weiter</button>
    </footer>
  </div>
</body>
</html>
