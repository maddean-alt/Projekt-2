<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Level Up Life – Painterly Bitmap</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #0a0f18;
    }
    .wrap {
      max-width: 420px;
      margin: 0 auto;
      position: relative;
    }
    .scene {
      position: relative;
      width: 100%;
      aspect-ratio: 9 / 16;
      overflow: hidden;
      border-radius: 18px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.35);
    }
    .layer {
      position: absolute;
      inset: 0;
      width: 100%;
      height: auto;
      display: block;
    }
    .glow {
      animation: pulse 2.8s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="scene">
      <img class="layer" src="assets/bg_bitmap_540x960.png" alt="Hintergrund">
      <img class="layer" src="assets/trees_bitmap.png" alt="Bäume">
      <img class="layer" src="assets/house_bitmap.png" alt="Haus">
      <img class="layer" src="assets/river_bitmap.png" alt="Fluss">
      <img class="layer glow" src="assets/milestone_glow.png" alt="Glow">
    </div>
  </div>
</body>
</html>
