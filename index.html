<!DOCTYPE html>
<html lang='de'>
<head>
<meta charset='utf-8'/>
<meta name='viewport' content='width=device-width, initial-scale=1, viewport-fit=cover'/>
<title>Level Up Life â€“ Painterly Bitmap Build</title>
<style>
  html,body{height:100%;margin:0;background:#0b1420;color:#fff;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}
  .wrap{max-width:420px;margin:0 auto;padding:10px}
  .scene{position:relative;width:100%;aspect-ratio:9/16;overflow:hidden;border-radius:18px;box-shadow:0 20px 60px rgba(0,0,0,.35)}
  .layer{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;image-rendering:auto}
  .glow{animation:pulse 2.8s ease-in-out infinite;opacity:.9}
  @keyframes pulse{0%,100%{opacity:.7}50%{opacity:1}}
</style>
</head>
<body>
<div class='wrap'>
  <div class='scene'>
    <!-- Bitmap-Hintergrund -->
    <img class='layer' alt='Hintergrund' src='data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAXYAAANsCAYAAAB...TRUNCATED_PLACEHOLDER...'/>
    <!-- Bitmap-Fluss -->
    <img class='layer' alt='Fluss' src='data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAXYAAANsCAYAAAB...TRUNCATED_PLACEHOLDER...'/>
    <!-- Bitmap-Glow -->
    <img class='layer glow' alt='Glow' src='data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAXYAAANsCAYAAAB...TRUNCATED_PLACEHOLDER...'/>
  </div>
</div>
</body>
</html>
