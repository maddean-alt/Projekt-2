<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 390 844">
  <defs>
    <!-- Sky -->
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0"  stop-color="#203c4a"/>
      <stop offset=".55" stop-color="#1a313a"/>
      <stop offset="1"  stop-color="#0c121a"/>
    </linearGradient>

    <!-- Hills -->
    <linearGradient id="hillFar" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#3e6e59"/>
      <stop offset="1" stop-color="#2d5646"/>
    </linearGradient>
    <linearGradient id="hillMid" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#497f65"/>
      <stop offset="1" stop-color="#386451"/>
    </linearGradient>
    <linearGradient id="hillNear" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#4f876c"/>
      <stop offset="1" stop-color="#3c6e59"/>
    </linearGradient>

    <!-- Grain -->
    <filter id="grain" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="table" tableValues="0 0 .08 .18 .08 0"/>
      </feComponentTransfer>
    </filter>

    <!-- Soft shadow blur -->
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6"/>
    </filter>

    <!-- Vignette -->
    <radialGradient id="vig" cx=".5" cy=".2" r=".95">
      <stop offset=".55" stop-color="rgba(0,0,0,0)"/>
      <stop offset="1" stop-color="rgba(0,0,0,.45)"/>
    </radialGradient>
  </defs>

  <!-- Sky -->
  <rect width="390" height="844" fill="url(#sky)"/>

  <!-- Far hills -->
  <path d="M-20 260 C90 235, 210 250, 420 240 L420 844 L-20 844 Z" fill="url(#hillFar)" opacity=".95" filter="url(#soft)"/>
  <!-- Mid hills -->
  <path d="M-20 330 C110 310, 260 330, 420 320 L420 844 L-20 844 Z" fill="url(#hillMid)" opacity=".92" filter="url(#soft)"/>
  <!-- Near hills -->
  <path d="M-20 420 C120 400, 270 418, 420 410 L420 844 L-20 844 Z" fill="url(#hillNear)" opacity=".98" filter="url(#soft)"/>

  <!-- Tree blobs (background groups) -->
  <g opacity=".95">
    <g transform="translate(300 300)">
      <ellipse cx="-10" cy="6" rx="32" ry="28" fill="#396953"/>
      <ellipse cx="14" cy="0" rx="26" ry="24" fill="#3f755c"/>
      <rect x="-2" y="24" width="4" height="18" fill="#7b5737"/>
    </g>
    <g transform="translate(330 330) scale(.9)">
      <ellipse cx="-12" cy="6" rx="28" ry="24" fill="#3a6c56"/>
      <ellipse cx="10" cy="2" rx="22" ry="20" fill="#447a60"/>
      <rect x="-1" y="20" width="3.5" height="16" fill="#7b5737"/>
    </g>
  </g>

  <!-- Little house -->
  <g transform="translate(305 345)">
    <rect x="-22" y="0" width="44" height="28" rx="3" fill="#ecd7ba" stroke="#946737" stroke-width="2"/>
    <polygon points="-28,0 0,-16 28,0" fill="#d08b3c" stroke="#8b551c" stroke-width="2"/>
    <rect x="-10" y="10" width="12" height="12" fill="#ffd28a" stroke="#946737" stroke-width="2"/>
    <rect x="18" y="12" width="6" height="14" fill="#7b5737"/>
  </g>

  <!-- Warm speckles -->
  <g fill="#ffd47a" opacity=".75">
    <circle cx="60" cy="410" r="1.7"/><circle cx="95" cy="450" r="1.2"/><circle cx="130" cy="420" r="1.5"/>
    <circle cx="200" cy="400" r="1.4"/><circle cx="230" cy="435" r="1.6"/><circle cx="280" cy="405" r="1.3"/>
    <circle cx="310" cy="450" r="1.7"/><circle cx="150" cy="470" r="1.1"/><circle cx="260" cy="480" r="1.2"/>
  </g>

  <!-- Grain + vignette -->
  <rect width="390" height="844" filter="url(#grain)"/>
  <rect width="390" height="844" fill="url(#vig)"/>
</svg>
